	<h1 align="center" style="color:rgb(0, 0, 0); font-size:50px; border:4px solid ; background-color: rgb(38, 0, 255);" > Entre em contato conosco</h1>
			<h2 style="color:rgb(0, 17, 255)">Formulario:</h2>
		
	<form name="campo_texto">
		<label style="color:rgb(0, 17, 255)">Nome:</label> <br/>
		<input id="nome" name="name" type="text" size="50" placeholder=" Nome"> <br>
		<label style="color:rgb(0, 17, 255)">E-mail:</label> <br/>
		<input id="email" name="email" type="email" size="50" placeholder="E-mail"> <br>
		<label style="color:rgb(0, 17, 255)">Endereço:</label> <br/>
		<input id="endereço" name="endereço" type="password" size="50" placeholder="Rua.Bairro.Cidade.Cep"> <br>
		<label style="color:rgb(0, 17, 255)">Fone:</label> <br/>
		<input id="fone" name="fone" type="text" size="50" placeholder="Ex:+55(xx)9-xxxx-xxxx"> <br><br>
		<input type="submit" value="Enviar" type="reset" value="Limpar Campos">
		<input type="reset" value="Reset">
	</form>
